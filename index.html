<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JaycMun | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <h1>JaycMun Platform</h1>
        <div class="card">
            <h2 id="form-title">User Login</h2>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            
            <button onclick="handleLogin()">Login</button>
            <button onclick="handleSignup()" style="background: #333;">Register New Account</button>
            
            <hr>
            <p style="font-size: 0.9rem; color: #aaa;">Are you an Admin?</p>
            <button onclick="toggleAdminMode()" id="admin-toggle">Switch to Admin Login</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
